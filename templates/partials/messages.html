{% if messages %}
    <section id="messages" class="position-relative" onclick="cssClass.add('#messages', 'hidden')">
        <ul class="position-absolute alert" role="alert" style="top:3%; left:5%; right:5%; z-index: 20; list-style-type: none;">
            {% for message in messages %}
                <li class="text-center alert {% if message.tags %}{{ message.tags }}{% endif %}" role="alert">
                    {{ message }}
                </li>
            {% endfor %}
        </ul>
    </section>
{% endif %}
