{% load static %} 
{% load i18n %}


<section class="section-name padding-y-sm">
    <div class="container">
        <div class="row">
            {% with compare_qty=compare|length %}
                {% for prod in compare %}
                {% with item=prod %}
                    {% include 'product/partials/compare_item.html' %}
                {% endwith %}
                {% endfor %}
                <div id="compare-list-empty" class="card p-3 {% if compare_qty > 0 %}hidden{% endif %} w-100">
                    <h4 class="text-center">{% translate "Compare list is empty" %}</h4>
                </div>
            {% endwith %}
        </div>
    </div>
</section>
