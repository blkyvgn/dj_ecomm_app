{% load static %} 
{% load i18n %}


<section class="section-name padding-y-sm">
    <div class="container">
        <div class="row">
            {% with compare_qty=compare|length %}
                {% for prod in compare %}
                {% with item=prod %}
                    {% include 'product/partials/compare_item.html' %}
                {% endwith %}
                {% endfor %}
                <h4 id="compare-list-empty" class="text-center p-3 {% if compare_qty > 0 %}hidden{% endif %}">
                    {% translate "Compare list is empty" %}
                </h4>
            {% endwith %}
        </div>
    </div>
</section>
