{% load static %}
{% load i18n %}
{% load helpers %}

<div class="col-md-3">
	<div class="card card-product-grid">
		<a href="{% url 'company:product' company.alias item.cat_slug item.slug %}" class="img-wrap">
			<img src="{{ item.thumb|url_or_default }}">
		</a>
		<figcaption class="info-wrap">
			<a href="{% url 'company:product' company.alias item.cat_slug item.slug %}" class="title">
                {% include 'product/partials/product_name.html' %}
			</a>
			<div class="price mt-1">
				{% if item.sale_price %} 
					<span class="price">{{ item.sale_price }}</span>
					<del class="price-old">{{ item.price }}</del>
				{% else %} 
					<span class="price">{{ item.price }}</span>
				{% endif %}
			</div>
			{% comment %}
			{% include 'product/partials/product_btn.html' with w_full=True %}
			{% endcomment %}
		</figcaption>
	</div>
</div>
