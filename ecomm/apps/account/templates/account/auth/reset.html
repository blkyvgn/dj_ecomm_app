{% load static %} 
{% load i18n %}
{% load helpers %}

<section class="section-conten padding-y" style="min-height:84vh">
	<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
      	<div class="card-body">
      	<h4 class="card-title mb-4">{% translate "Reset" %}</h4>
      	{% form_errors form.non_field_errors %}
      	<form action="{% url 'company:account_reset_passwd' company.alias %}" method="POST">
      		{% csrf_token %}
          	<div class="form-group">
          		{% form_errors form.email.errors %}
				{{ form.email }}
         	</div>
          	<div class="form-group">
            	<button type="submit" class="btn btn-primary btn-block">{% translate "Send" %}</button>
          	</div>
      	</form>
      	</div>
    </div>
    <br><br>
</section>
